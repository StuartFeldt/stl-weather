<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>STL Weather</title>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="index.css" rel="stylesheet">
        <link href="tooltip.css" rel="stylesheet">
        <link rel="icon" 
      type="image/png" 
      href="favicon.ico">
    </head>
    <body>
        <div id="title">
            <h2>Greater St. Louis Weather</h2>
            <h4><small>January 2000 - May 2014</small></h4>
        </div>
        <div id="graph-controls">
            <ul class="pagination">
                <li><a id="prev" href="javascript:void()">previous</a></li> 
                <li><a id="all" order=0 class="active page" href="javascript:void()">1</a></li> 
                <li><a id="tornado" order=1 class="page" href="javascript:void()">2</a></li> 
                <li><a id="winter" order=2 class="page" href="javascript:void()">3</a></li> 
                <li><a id="hail" order=3 class="page" href="javascript:void()">4</a></li> 
                <li><a id="wind" order=4 class="page" href="javascript:void()">5</a></li>
                <li><a id="heat" order=5 class="page" href="javascript:void()">6</a></li> 
                <li><a id="all-again" order=6 class="page" href="javascript:void()">7</a></li>
                <li><a id="county-group" order=7 class="page" href="javascript:void()">8</a></li>
                <li><a id="county-show" order=8 class="page" href="javascript:void()">9</a></li>
                <li><a id="next" href="javascript:void()">next</a></li> 
            </ul>
        </div>
        <div id="graph-container"></div>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="index.js"></script>
        <script src="tooltip.js"></script>
    </body>
</html>
